<!DOCTYPE html>

<head>
    
</head>

<body>
    <script src="js/formBuilder.js"></script>
    <div id="create">
        <b>Create Actor</b>
        <script>
            getSchema('Actor')
                .then(data => document.querySelector('#create').appendChild(
                    buildForm(data.__type.fields, (container) => {
                        const name = container.querySelector('#name').value;
                        const bal  = container.querySelector('#balance').value;

                        const query = `mutation { createActor(input:{name:"${name}", balance:${bal}}){id} }`

                        sendQuery(query)
                            .then(data => document.querySelector('#output').innerHTML = JSON.stringify(data))
                    })
                )
            );
        </script>
    </div>

    <br><br>

    <div id="get">
        <b>Get Item</b>
        <script>
            document.querySelector('#get').appendChild(
                buildForm(
                    [ {name:"ID", type:{ name:"String"} } ],
                    (container) => { 
                        const id    = document.querySelector('#ID').value;
                        const query = `query { getActor(id:"${id}"){name,balance,id} }`

                        sendQuery(query)
                        .then(data => document.querySelector('#output').innerHTML = JSON.stringify(data))
                    }
                )
            );
        </script>
    </div>

    <pre id="output">

    </pre>
</body>
